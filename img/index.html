<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feira Colorida - Controle</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="cabecalho">
            <h1>üõí CONTROLE DA FEIRA</h1>
            <p class="subtitulo">Entrada ‚Ä¢ Sa√≠da ‚Ä¢ Estoque</p>
        </header>

        <main class="conteudo">
            <section class="painel-controle">
                <div class="selecao-produto">
                    <select id="seletor-produto">
                        <option value="">-- Selecione --</option>
                        <option value="tomate">üçÖ Tomate</option>
                        <option value="cebola">üßÖ Cebola</option>
                        <option value="cenoura">ü•ï Cenoura</option>
                        <option value="quiabo">üå± Quiabo</option>
                        <option value="mandioca">üç† Mandioca</option>
                    </select>
                    <div class="visualizador" id="visualizador-imagem"></div>
                </div>

                <div class="operacoes">
                    <div class="entrada">
                        <h3>‚ûï ENTRADA</h3>
                        <input type="number" id="quantidade-entrada" placeholder="Qtd (kg)" min="0.1" step="0.1">
                        <input type="number" id="preco-entrada" placeholder="R$/kg" min="0.01" step="0.01">
                        <button id="btn-entrada" class="btn-verde">Registrar</button>
                    </div>

                    <div class="saida">
                        <h3>‚ûñ SA√çDA</h3>
                        <input type="number" id="quantidade-saida" placeholder="Qtd (kg)" min="0.1" step="0.1">
                        <button id="btn-saida" class="btn-vermelho">Retirar</button>
                    </div>
                </div>
            </section>

            <section class="painel-estoque">
                <h2>üìä ESTOQUE ATUAL</h2>
                <div id="lista-estoque" class="lista-estoque"></div>
                <div class="resumo">
                    <p>VALOR TOTAL: <span id="valor-total">R$ 0,00</span></p>
                </div>
            </section>
        </main>
    </div>

    <script src="codigo.js"></script>
</body>
</html>
