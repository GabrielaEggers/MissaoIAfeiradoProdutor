<div class="app">
    <header class="cabecalho">
        <h1>üçÖ Controle da Feira</h1>
    </header>

    <main class="conteudo">
        <section class="painel-entrada">
            <h2>Adicionar Produto</h2>
            <select id="seletor">
                <option value="">-- Selecione --</option>
                <option value="tomate">Tomate</option>
                <option value="cebola">Cebola</option>
                <option value="cenoura">Cenoura</option>
                <option value="quiabo">Quiabo</option>
                <option value="mandioca">Mandioca</option>
            </select>
            
            <!-- Container da imagem (IMPORTANTE!) -->
            <div class="visualizador-img" id="visualizador">
                <img id="img-produto" style="display:none;">
            </div>

            <input type="number" id="quantidade" placeholder="Quantidade (kg)" min="0.1" step="0.1">
            <input type="number" id="preco" placeholder="Pre√ßo (R$/kg)" min="0.01" step="0.01">
            <button id="botao-adicionar">‚úÖ Adicionar</button>
        </section>

        <section class="painel-estoque">
            <h2>Estoque Atual</h2>
            <div id="lista-produtos"></div>
            <div class="resumo">
                <strong>Total:</strong> R$ <span id="valor-total">0.00</span>
            </div>
        </section>
    </main>
</div>

<script src="codigo.js"></script>
