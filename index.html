<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feira Tech - Controle</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>üõí FEIRA TECH</h1>
            <p class="subtitulo">Controle de Entrada/Sa√≠da</p>
        </header>

        <main>
            <section class="painel-controle">
                <div class="card">
                    <h2>üì¶ Controle de Estoque</h2>
                    
                    <div class="seletor-produto">
                        <select id="seletor">
                            <option value="">-- Selecione --</option>
                            <option value="tomate">üçÖ Tomate</option>
                            <option value="cebola">üßÖ Cebola</option>
                            <option value="cenoura">ü•ï Cenoura</option>
                            <option value="quiabo">üå± Quiabo</option>
                            <option value="mandioca">üç† Mandioca</option>
                        </select>
                        <div id="visualizador-img"></div>
                    </div>

                    <div class="botoes-controle">
                        <div class="entrada">
                            <h3>‚ûï ENTRADA</h3>
                            <input type="number" id="qtd-entrada" placeholder="Qtd (kg)" min="0.1" step="0.1">
                            <input type="number" id="preco" placeholder="R$/kg" min="0.01" step="0.01">
                            <button id="btn-entrada" class="verde">Registrar</button>
                        </div>

                        <div class="saida">
                            <h3>‚ûñ SA√çDA</h3>
                            <input type="number" id="qtd-saida" placeholder="Qtd (kg)" min="0.1" step="0.1">
                            <button id="btn-saida" class="vermelho">Retirar</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h2>üìä Estoque Atual</h2>
                    <div id="lista-estoque"></div>
                    <div class="total">
                        <span>TOTAL:</span>
                        <strong id="valor-total">R$ 0,00</strong>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="codigo.js"></script>
</body>
</html>
